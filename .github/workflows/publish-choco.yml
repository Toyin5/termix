name: Publish Chocolatey Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref }}".Split("/")[-1]
          $version = $tag.TrimStart("v")
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "ðŸ“¦ Version to publish: $version"

      - name: Update version in .nuspec
        run: |
          $nuspecPath = Get-ChildItem -Path . -Filter *.nuspec | Select-Object -First 1
          (Get-Content $nuspecPath.PSPath) `
            -replace '<version>.*</version>', "<version>${{ env.VERSION }}</version>" |
            Set-Content $nuspecPath.PSPath
          Write-Host "âœ… Updated version to $env:VERSION"

      - name: Pack NuGet package
        run: choco pack

      - name: Push to Chocolatey
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
        run: choco push *.nupkg --source https://push.chocolatey.org/ --api-key $env:CHOCO_API_KEY
